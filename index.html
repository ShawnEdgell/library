<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="images/icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

    <object id="deleteIcon" data="/images/delete-icon.svg" type="image/svg+xml" style="display:none;"></object>
    <div class="container">
        <div class="box">
            <div class="input">
                <form id="bookForm">
                    <input type="text" autocomplete="off" id="titleInput" placeholder="Title" required>
                    <input type="text" autocomplete="off" id="authorInput" placeholder="Author" required>
                    <input type="number" autocomplete="off" id="pagesInput" placeholder="Number of pages" required>
                    <button type="submit">Add Book</button>
                </form>
            </div>
            <ul id="bookList">
    <li class="bookHeader"><strong>Library</strong></li>
    <!-- Your book entries will be appended here -->
</ul>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
